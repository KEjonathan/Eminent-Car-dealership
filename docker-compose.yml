version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      target: production
    container_name: car-dealership-app
    restart: unless-stopped
    ports:
      - "8000:80"   # Main website
      - "8001:8001" # Admin interface
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/storage:/var/www/html/public/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - car-dealership-network

  # Development version
  app-dev:
    build:
      context: .
      target: development
    container_name: car-dealership-dev
    restart: unless-stopped
    ports:
      - "3000:8000"  # Main website
      - "3001:8001"  # Admin interface
      - "5173:5173"  # Vite dev server
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
    networks:
      - car-dealership-network
    profiles:
      - development

  # Database (SQLite for simplicity, can be changed to MySQL/PostgreSQL)
  db:
    image: alpine:latest
    container_name: car-dealership-db
    restart: unless-stopped
    volumes:
      - ./database:/var/lib/sqlite
    command: sh -c "apk add --no-cache sqlite && sqlite3 /var/lib/sqlite/database.sqlite 'CREATE TABLE IF NOT EXISTS migrations (id INTEGER PRIMARY KEY);' && tail -f /dev/null"
    networks:
      - car-dealership-network
    profiles:
      - development

  # Redis for caching and queues (optional)
  redis:
    image: redis:7-alpine
    container_name: car-dealership-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - car-dealership-network
    profiles:
      - development

  # Mailhog for email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: car-dealership-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - car-dealership-network
    profiles:
      - development

networks:
  car-dealership-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
