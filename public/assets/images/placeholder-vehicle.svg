<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Car Icon -->
  <g transform="translate(150, 100)">
    <!-- Car Body -->
    <rect x="20" y="60" width="100" height="40" rx="8" fill="#6c757d"/>
    
    <!-- Car Roof -->
    <rect x="35" y="40" width="70" height="30" rx="8" fill="#495057"/>
    
    <!-- Windows -->
    <rect x="40" y="45" width="25" height="20" rx="3" fill="#87ceeb"/>
    <rect x="75" y="45" width="25" height="20" rx="3" fill="#87ceeb"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="110" r="12" fill="#343a40"/>
    <circle cx="100" cy="110" r="12" fill="#343a40"/>
    <circle cx="40" cy="110" r="6" fill="#adb5bd"/>
    <circle cx="100" cy="110" r="6" fill="#adb5bd"/>
    
    <!-- Headlights -->
    <circle cx="25" cy="75" r="3" fill="#ffd700"/>
    <circle cx="115" cy="75" r="3" fill="#ffd700"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Vehicle Image
  </text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    No image available
  </text>
</svg>
